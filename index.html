<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro til HTML</title>
</head>
<!-- Alt + Z for wrapping lines -->

<body>
    <!-- header - h1 - main - h2 - img - p - footer - h3   -->
    <header>
        <h1>Intro til HTML</h1>
    </header>
    <main>
        <!-- Hovedelement på siden-->
        <section>
            <h2>Sunset</h2>
            <article>
                <img src="images/sunset.jpg" alt="bilde av solnedgang over havet med et hjerte i skyene">

                <!-- Nedenfor vises forsjellige tags man kan bruke for å endre på ordene i teksten din! Men hver OBS på at ikke alle de kan endre i CSS Bruk tagen Pre for å  holde mellom rom mellom ord i for eks et dikt-->
                <p><strong>Havet</strong> <u>er</u> <mark>så</mark> <i><b>vakkert</b></i> på dette <small>bilde</small>
                </p>
            </article>

            <article>
                <h2>Sunset again</h2>
                <img src="images/sunset.jpg" alt="">


            </article>


        </section>
        <h2>
            Nightsky
        </h2>
        <img src="images/girlnightsky'.jpg" alt="girlunderstars">
        <section>

        </section>

    </main>
</body>

</html>
